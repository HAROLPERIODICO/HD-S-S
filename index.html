<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Widget Cronómetro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #1e1e2f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 200px;
      height: 120px;
      overflow: hidden;
      user-select: none;
    }

    #cronometro {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .botones {
      display: flex;
      gap: 6px;
    }

    button {
      background: #444;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 0.8em;
      cursor: pointer;
    }

    button:hover {
      background: #666;
    }
  </style>
</head>
<body>

  <div id="cronometro">00:00:00</div>
  <div class="botones">
    <button onclick="iniciar()">▶</button>
    <button onclick="pausar()">⏸</button>
    <button onclick="reiniciar()">⟲</button>
  </div>

  <script>
    let segundos = 0;
    let intervalo = null;
    let corriendo = false;

    function actualizar() {
      const hrs = String(Math.floor(segundos / 3600)).padStart(2, '0');
      const min = String(Math.floor((segundos % 3600) / 60)).padStart(2, '0');
      const sec = String(segundos % 60).padStart(2, '0');
      document.getElementById("cronometro").textContent = `${hrs}:${min}:${sec}`;
    }

    function iniciar() {
      if (!corriendo) {
        corriendo = true;
        intervalo = setInterval(() => {
          segundos++;
          actualizar();
        }, 1000);
      }
    }

    function pausar() {
      clearInterval(intervalo);
      corriendo = false;
    }

    function reiniciar() {
      pausar();
      segundos = 0;
      actualizar();
    }

    actualizar(); // mostrar 00:00:00 al cargar
  </script>

</body>
</html>
